<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Oscilaciones</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
<h1>Oscillations map</h1>
<div id="map"></div>
<script>
    var map = L.map('map').setView([20, 0], 2);
    var activeLayers = {}; // Para rastrear los nodos secundarios y líneas
    var activeCircle = null; // Para el círculo de selección

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    fetch('/data')
    //fetch('/data/oscillation_data.json')
        .then(response => response.json())
        .then(data => {
            data.forEach(entry => {
                let coords = entry.Coordinates.split(', ').map(Number);
                let marker = L.marker(coords).addTo(map)
                    .bindPopup(`<b>${entry.Ref}</b><br>${entry.Grid}<br><a href="${entry.Link_1}" target="_blank">Más info</a>`);

                marker.on('click', function () {
                    clearMap(); // Limpiar antes de mostrar nuevos nodos secundarios

                    // Dibujar círculo alrededor del nodo seleccionado
                    activeCircle = L.circle(coords, {
                        color: 'blue',
                        fillColor: '#30f',
                        fillOpacity: 0.3,
                        radius: 50000 // Ajustar según la escala del mapa
                    }).addTo(map);
                    activeLayers[entry.Ref] = [activeCircle];

                    if (entry.Points && Object.keys(entry.Points).length > 0) {
                        Object.values(entry.Points).forEach(point => {
                            let pointCoords = point.Coordinates.split(', ').map(Number);
                            let subMarker = L.marker(pointCoords).addTo(map)
                                .bindPopup(`<b>${point.Name}</b>`);
                            activeLayers[entry.Ref].push(subMarker);

                            let line = L.polyline([coords, pointCoords], { color: 'blue' }).addTo(map);
                            activeLayers[entry.Ref].push(line);
                        });
                    }
                });
            });
        });

    function clearMap() {
        Object.values(activeLayers).forEach(layers => {
            layers.forEach(layer => map.removeLayer(layer));
        });
        activeLayers = {};
        if (activeCircle) {
            map.removeLayer(activeCircle);
            activeCircle = null;
        }
    }

    map.on('click', clearMap);
</script>
</body>
</html>
