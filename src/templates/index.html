<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oscillations Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            height: 80vh;
            width: 95vw;
            margin: 0 auto;
            display: block;
        }
        /* Estilo para la imagen ampliada */
        #fullscreen-image {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            text-align: center;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        #fullscreen-image img {
            max-width: 90%;
            max-height: 90%;
            margin: auto;
        }
    </style>
</head>
<body>
<h1>Oscillations Map</h1>
<div id="map"></div>

<!-- Contenedor para la imagen ampliada -->
<div id="fullscreen-image" onclick="closeFullscreenImage()">
    <img id="fullscreen-img" src="" alt="Zoomed Image">
</div>

<script>
    var map = L.map('map').setView([20, 0], 2);
    var activeLayers = {}; // Para rastrear nodos secundarios y líneas
    var activeCircle = null; // Para el círculo de selección
    var activeLabels = []; // Para almacenar los nombres de los nodos secundarios

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    fetch('/data')
        .then(response => response.json())
        .then(data => {
            data.forEach(entry => {
                let coords = entry.Coordinates.split(', ').map(Number);

                // Obtener todas las imágenes disponibles en el nodo
                let imageHTML = "";
                for (let key in entry) {
                    if (key.startsWith("Image_")) {
                        // language=HTML
                        imageHTML += `<img src="${entry[key]}" width="100" style="display:block; margin-top:5px; cursor:pointer;" onclick="openFullscreenImage('${entry[key]}')" alt=""><br>`;
                    }
                }

                // Construcción del popup con toda la información y todas las imágenes
                let popupContent;
                popupContent = `<b>Grid:</b> ${entry.Grid}<br>
                                    <b>Id: ${entry.id}</b><br>
                                    <b>Paper: ${entry.Ref}</b><br>
                                    <b>Year:</b> ${entry.Year}<br>
                                    <b>Frequency:</b> ${entry["f (Hz)"]} Hz<br>
                                    <b>Duration:</b> ${entry.Duration}<br>
                                    <b>Total Distance:</b> ${entry.Propagation["Total distance"]} km<br>
                                    <a href="${entry.Link_1}" target="_blank">More info</a><br>
                                    ${imageHTML}`;

                let marker = L.marker(coords).addTo(map).bindPopup(popupContent);

                marker.on('click', function () {
                    clearMap(); // Limpiar antes de mostrar nuevos nodos secundarios

                    // Hacer zoom al nodo seleccionado
                    map.setView(coords, 7);

                    // Dibujar círculo alrededor del nodo seleccionado
                    activeCircle = L.circle(coords, {
                        color: 'red',
                        fillColor: '#ff6666',
                        fillOpacity: 0.3,
                        radius: 50000
                    }).addTo(map);
                    activeLayers[entry.Ref] = [activeCircle];

                    let pointMarkers = {}; // Almacenar los marcadores de los nodos secundarios

                    // Registrar el nodo principal con su ID en `pointMarkers`
                    pointMarkers[entry.id] = L.marker(coords).addTo(map)
                        .bindPopup(popupContent);
                    activeLayers[entry.Ref].push(pointMarkers[entry.id]);

                    if (entry.Points && Object.keys(entry.Points).length > 0) {
                        Object.values(entry.Points).forEach(point => {
                            let pointCoords = point.Coordinates.split(', ').map(Number);
                            let markerColor = point.Guilty ? 'red' : 'green'; // 🔴 Rojo si es guilty, 🟢 verde si no

                            let subMarker = L.circleMarker(pointCoords, {
                                color: markerColor,
                                fillColor: markerColor,
                                fillOpacity: 0.9,
                                radius: 6
                            }).addTo(map).bindPopup(`<b>${point.Name}</b>`);

                            activeLayers[entry.Ref].push(subMarker);
                            pointMarkers[point.Name] = subMarker; // Guardamos el marcador

                            // Crear etiqueta encima del nodo secundario
                            let label = L.marker(pointCoords, {
                                icon: L.divIcon({
                                    className: 'label',
                                    html: `<b>${point.Name}</b>`,
                                    iconSize: [80, 20]
                                })
                            }).addTo(map);

                            activeLabels.push(label);
                        });

                        // Verificar que Connections existe y es un array de objetos con color
                        if (entry.Connections && Array.isArray(entry.Connections)) {
                            entry.Connections.forEach(connection => {
                                let pointA = connection.From;
                                let pointB = connection.To;
                                let color = connection.Color || 'black'; // Color por defecto

                                console.log(`Intentando conectar ${pointA} con ${pointB} en color ${color}`); // Depuración

                                // Verificar si los puntos existen antes de dibujar la línea
                                if (pointMarkers[pointA] && pointMarkers[pointB]) {
                                    let latlngA = pointMarkers[pointA].getLatLng();
                                    let latlngB = pointMarkers[pointB].getLatLng();

                                    console.log(`Conectando ${pointA} con ${pointB} en color ${color}`); // Depuración

                                    let connLine = L.polyline([latlngA, latlngB], { color: color, weight: 2 }).addTo(map);
                                    activeLayers[entry.Ref].push(connLine);
                                } else {
                                    console.warn(`No se pudo conectar ${pointA} con ${pointB} porque uno de los puntos no existe.`); // Depuración
                                }
                            });
                        }
                    }
                });
            });
        });

    function clearMap() {
        Object.values(activeLayers).forEach(layers => {
            layers.forEach(layer => map.removeLayer(layer));
        });
        activeLayers = {};

        activeLabels.forEach(label => map.removeLayer(label));
        activeLabels = [];

        if (activeCircle) {
            map.removeLayer(activeCircle);
            activeCircle = null;
        }
    }

    // Función para abrir la imagen en pantalla completa
    function openFullscreenImage(imageUrl) {
        document.getElementById('fullscreen-img').src = imageUrl;
        document.getElementById('fullscreen-image').style.display = 'flex';
    }

    // Función para cerrar la imagen en pantalla completa
    function closeFullscreenImage() {
        document.getElementById('fullscreen-image').style.display = 'none';
    }

    map.on('click', clearMap);
</script>
</body>
</html>
